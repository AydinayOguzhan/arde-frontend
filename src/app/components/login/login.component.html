<div class="container">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="">

      <div class="card card-width mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body">

          <div class="text-center mb-3">
            <h3>Login</h3>
          </div>
          <form [formGroup]="loginForm">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input #email formControlName="email" type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input #password formControlName="password" type="password" class="form-control" id="password">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-success" (click)="handleLogin()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
